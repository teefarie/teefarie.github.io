<body>
    <div id="preloader crib">
        <div id="status">&nbsp;</div>
    </div>

    <header class="header">
        <div class="wrapper">
            <div class="logo">
                <div class="icon">
                    <a href="/">
                        <img src="img/logo.png">
                    </a>
                </div>
            </div>
        
            <div class="navigation">
                <nav class="main">
                    <ul>
                        <li><a href="#case-studies" class="page-scroll">Case studies</a></li>

                        <li><a href="#work-with-me" class="page-scroll">Work with me</a></li>
                    </ul>
                </nav>
            </div>
        </div>    
    </header>

    

    

    <div class="back-to-top hvr-float" id="back-to-top">
        <p>
            <i class="fa fa-long-arrow-up" aria-hidden="true"></i>
        </p>
    </div>

    <script type="text/javascript">
        $(window).on('load', function() { 
            $('#status').fadeOut();
            $('#crib ').delay(350).fadeOut('slow');
            $('body').delay(350).css({'overflow':'visible'});
        })
    </script>

    <script type="text/javascript">
        jQuery(document).ready(function($){
            var offset = 500,
                offset_opacity = 1200,
                scroll_top_duration = 700,
                $back_to_top = $('.back-to-top');

            $(window).scroll(function(){
                ( $(this).scrollTop() > offset ) ?
                 $back_to_top.addClass('visible') : 
                 $back_to_top.removeClass('visible fade-out');
                if( $(this).scrollTop() > offset_opacity ) { 
                    $back_to_top.addClass('fade-out');
                }
            });

            $back_to_top.on('click', function(event){
                event.preventDefault();
                $('body,html').animate({
                    scrollTop: 0 ,
                    }, scroll_top_duration
                );
            });

        });
    </script>
    
    <script>
        AOS.init({
          offset: 100,
          duration: 800,
          easing: 'ease',
          delay: 300,
          once: true,
        });
    </script>
</body>
